<ng-container>
  <section class="d-grid h-100" style="grid-template-rows: auto 1fr;">
    <div class="w-100 py-4 px-3 d-flex  bg-ksa  bg-white">
      <div
        class="mw-lg-600px text-nowrap d-flex flex-md-row col-lg-6 flex-column justify-content-between align-items-center text-secondary mb-2">
        <h4 class="mb-0 d-flex text-body align-items-center fw-bold">
          <button (click)="goBack()" class="btn-icon h-40px w-40px btn mx-2 p-0 text-primary"
            style="background-color: #fff;">
            <span class="aya-arrow-right"></span>
          </button>
          <span>
            الملف الشخصي :
          </span>
        </h4>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="card p-4 col-md-12">
        <div class="table-v2">
          <div class="d-flex row justify-content-center mt-5 align-items-center ">
            <form nz-form class="col-md-4" [formGroup]="form">

              <nz-form-item class="mb-3" nzRequired>
                <nz-form-control [nzErrorTip]="'كلمة المرور القديمة مطلوبة'">
                  <nz-form-label [nzRequired]="true" [className]="' fw-bold'">
                    كلمة المرور القديمة
                  </nz-form-label>
                  <input nz-input nzSize="large" formControlName="currentPassword" name="name"
                    [placeholder]="'كلمة المرور القديمة'" type="password" id="name">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item class="mb-3" *ngIf="form?.get('newPassword') " nzRequired>
                <nz-form-control [nzErrorTip]="'كلمة المرور الحديثة مطلوبة'">
                  <nz-form-label [nzRequired]="true" [className]="' fw-bold'">
                    كلمة المرور الحديثة
                  </nz-form-label>
                  <input nz-input nzSize="large" formControlName="newPassword" name="name"
                    [placeholder]="'كلمة المرور الحديثة'" type="password" id="name">
                </nz-form-control>
              </nz-form-item>
              <nz-form-item class="mb-3" nzRequired *ngIf="form?.get('confirmPassword')">
                <nz-form-control>
                  <nz-form-label [nzRequired]="true" [className]="' fw-bold'">
                    تأكيد كلمة المرور
                  </nz-form-label>
                  <input nz-input nzSize="large" formControlName="confirmPassword" name="name"
                    [placeholder]="'تأكيد كلمة المرور '" type="password" id="name">
                  <ng-template #errorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                      يجب تأكيد كلمة المرور
                    </ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">
                      كلمة المرور غير متطابقة
                    </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>

              <button (click)="onSubmit()" nz-button class="col-12  bg-save border-0 mt-4" nzSize="large"
                [nzType]="'primary'">
                حفظ
              </button>
              <button nz-button class="col-12  bg-cancel border-0 mt-3" (click)="goBack()" nzSize="large"
                [nzType]="'primary'">
                إلغاء
              </button>
            </form>

          </div>


        </div>
      </div>
    </div>

  </section>
</ng-container>

<div class="  bg-auth">

  <div class="container-fluid mx-auto h-100 max-w-1640px">
    <div class="d-flex h-100 flex-wrap">
      <div class="col-12 col-lg-6 align-self-center">
        <div class="mb-4 position-lg-fixed text-start" style="bottom: 200px;">
          <img height="70" class="mb-5" [src]="logos.light" alt="">
          <h2 class="text-white fw-normal mb-3">
            مرحبــــًا بك في نظام مانجر..
          </h2>
          <h5 class="text-white   mb-3  fw-normal">
            فقط أدخل البيانات التالية واستمتع بتجربة مميزة داخل النظام
          </h5>
          <mg-acctype-button></mg-acctype-button>
        </div>
      </div>

      <div class="col-12 align-self-lg-stretch col-lg-6">
        <div class="card mb-3 rounded-md-top-0 w-100">
          <div style="grid-template-rows: auto 1fr auto;" class="card-body d-grid p-20px px-lg-60px">
            <h5 class="mt-5  mb-4 pb-4 text-muted">
              حساب جديد
              <strong [ngSwitch]="regType">
                <strong *ngSwitchCase="'CO_CONST'">
                  شركة مقاولات
                </strong>
                <strong *ngSwitchCase="'CO_CONSULT'">
                  شركة استشارات
                </strong>
                <strong *ngSwitchCase="'EMPLOY_MANAGEMENT'">
                  موظف إدارة
                </strong>
                <strong *ngSwitchCase="'EMPLOY_AGENCY'">
                  موظف وكالة
                </strong>
              </strong>
              ..
            </h5>

            <div *ngIf="this.regType === 'EMPLOY_AGENCY' || this.regType === 'EMPLOY_MANAGEMENT'" class="w-100">
              <nz-form class="row custom_form g-3 row-cols-1 row-cols-md-2" [formGroup]="registrationForm"
                (ngSubmit)="onSubmit()">

                <nz-form-item *ngIf="registrationForm?.get('fullName')">
                  <nz-form-control>
                    <input nz-input nzSize="large" formControlName="fullName" placeholder="الإسم كامل" />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item [ngClass]="{'order-0': regType === 'EMPLOY_AGENCY' }"
                  *ngIf="registrationForm?.get('userName')">
                  <nz-form-control>
                    <input nz-input nzSize="large" formControlName="userName" placeholder="اسم المستخدم" />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item *ngIf="registrationForm?.get('phoneNumber')">
                  <nz-form-control>
                    <input nz-input nzSize="large" formControlName="phoneNumber" placeholder="رقم الهاتف الجوال" />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item *ngIf="registrationForm?.get('email')">
                  <input nz-input type="email" nzSize="large" formControlName="email"
                    [placeholder]="'البريد الإلكتروني'" />
                </nz-form-item>
                <nz-form-item *ngIf="registrationForm?.get('password')">
                  <nz-form-control>
                    <input nz-input nzSize="large" formControlName="password" placeholder="كلمة المرور" />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item *ngIf="registrationForm?.get('confirmPassword')">
                  <nz-form-control>
                    <input nz-input nzSize="large" formControlName="confirmPassword" placeholder="تأكيد كلمة المرور" />
                  </nz-form-control>
                </nz-form-item>







                <nz-form-item class="w-100 text-muted" *ngIf="registrationForm?.get('agencyType')">
                  <label>
                    تابع لوكالة:
                  </label>
                  <nz-radio-group formControlName="agencyType" class="ms-3" nzName="agencyType">
                    <label class="text-muted" nz-radio nzValue="MAIN">رئيسية</label>
                    <label class="text-muted" nz-radio nzValue="SUB">فرعية</label>
                  </nz-radio-group>
                </nz-form-item>
                <nz-form-item class="w-100 text-muted" *ngIf="registrationForm?.get('managementType')">
                  <label>
                    تابع لإدارة:
                  </label>
                  <nz-radio-group formControlName="managementType" class="ms-3" nzName="managementType">
                    <label class="text-muted" nz-radio nzValue="MAIN">رئيسية</label>
                    <label class="text-muted" nz-radio nzValue="SUB">فرعية</label>
                  </nz-radio-group>
                </nz-form-item>

                <nz-form-item *ngIf="registrationForm?.get('mainAgency')">
                  <nz-select [nzSuffixIcon]="'bx bx-arrow-down'" nzSize="large" class="w-100"
                    formControlName="mainAgency" [nzPlaceHolder]="'الوكالة الرئيسية'">
                    <nz-option nzLabel="job1" nzValue="job1">وكالة 1</nz-option>
                    <nz-option nzLabel="job2" nzValue="job2">وكالة 2</nz-option>
                  </nz-select>

                </nz-form-item>
                <nz-form-item *ngIf="registrationForm?.get('subAgency')">
                  <nz-select [nzSuffixIcon]="'bx bx-arrow-down'" nzSize="large" class="w-100"
                    formControlName="subAgency" [nzPlaceHolder]="'الوكالة الفرعية'">
                    <nz-option nzLabel="job1" nzValue="job1">وكالة 1</nz-option>
                    <nz-option nzLabel="job2" nzValue="job2">وكالة 2</nz-option>
                  </nz-select>
                </nz-form-item>


                <nz-form-item *ngIf="registrationForm?.get('branch')">
                  <nz-form-control>
                    <input nz-input nzSize="large" formControlName="branch" placeholder="الفرع" />
                  </nz-form-control>
                </nz-form-item>



                <nz-form-item *ngIf="registrationForm?.get('mainManagement')">
                  <nz-select [nzSuffixIcon]="'bx bx-arrow-down'" nzSize="large" class="w-100"
                    formControlName="mainManagement" [nzPlaceHolder]="'الإدارة الرئيسية'">
                    <nz-option nzLabel="job1" nzValue="job1">إدارة 1</nz-option>
                    <nz-option nzLabel="job2" nzValue="job2">إدارة 2</nz-option>
                  </nz-select>
                </nz-form-item>
                <nz-form-item *ngIf="registrationForm?.get('subManagement')">
                  <nz-select [nzSuffixIcon]="'bx bx-arrow-down'" nzSize="large" class="w-100"
                    formControlName="subManagement" [nzPlaceHolder]="'الإدارة الفرعية'">
                    <nz-option nzLabel="job1" nzValue="job1">إدارة 1</nz-option>
                    <nz-option nzLabel="job2" nzValue="job2">إدارة 2</nz-option>
                  </nz-select>
                </nz-form-item>


                <nz-form-item *ngIf="registrationForm?.get('job')">
                  <nz-select [nzSuffixIcon]="'bx bx-arrow-down'" nzSize="large" class="w-100" formControlName="job"
                    [nzPlaceHolder]="'الوظيفة'">
                    <nz-option nzLabel="job1" nzValue="job1">وظيفة 1</nz-option>
                    <nz-option nzLabel="job2" nzValue="job2">وظيفة 2</nz-option>
                  </nz-select>
                </nz-form-item>
                <!-- Add more form items as needed -->

              </nz-form>
            </div>
            <div *ngIf="this.regType === 'CO_CONST' || this.regType === 'CO_CONSULT'" class="w-100">
              <nz-form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
                <nz-form-item *ngIf="registrationForm?.get('companyId')">
                  <nz-form-control>
                    <nz-select [nzSuffixIcon]="'bx bx-arrow-down'" nzSize="large" class="w-100"
                      formControlName="companyId" [nzPlaceHolder]="'إسم الشركة'">
                      <!-- <nz-option *ngFor="let item of companies" [nzLabel]="item?.name || ''" [nzValue]="item?.id">
                      </nz-option> -->
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control>
                    <input nz-input nzSize="large" formControlName="organizationId" placeholder="البريد الإلكتروني" />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control>
                    <input nz-input nzSize="large" formControlName="phoneNumber" placeholder="رقم الهاتف الجوال" />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control>
                    <input nz-input nzSize="large" formControlName="address" placeholder="العنوان" />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <nz-form-control>
                    <input nz-input nzSize="large" formControlName="commercialRecord" placeholder="السجل التجاري" />
                  </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                  <nz-form-control>
                    <!-- Add submit button or any other form controls you need -->
                    <button nz-button nzType="primary" type="submit">Submit</button>
                  </nz-form-control>
                </nz-form-item>
              </nz-form>

            </div>

            <div class="w-100 align-items-end mb-4 text-center">
              <button (click)="onSubmit()" [nzLoading]="loading" nz-button
                class="col-12 col-md-7 bg-gradient border-0 mt-5" nzSize="large" [nzType]="'primary'">
                تسجيــــل
              </button>

              <p class="mt-3 m-0 text-center">
                تمتلك حساب بالفعل؟
                <button routerLink="/account" class="btn btn-link p-0 ">
                  سجل دخولك الآن
                </button>
              </p>
            </div>

          </div>
        </div>
      </div>


    </div>
  </div>
  <!-- end container -->
</div>
<!-- end page -->

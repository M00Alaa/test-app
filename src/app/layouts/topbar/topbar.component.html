<header id="page-topbar">
  <div class="navbar-header  border-bottom border-light border-2">
    <div class="d-flex">
      <!-- LOGO -->
      <div *ngIf="false" class="navbar-brand-box">
        <a routerLink="/" class="logo logo-dark">
          <span class="logo-sm">
            <img [src]="logos.dark_sm" alt="" height="22">
          </span>
          <span class="logo-lg">
            <img [src]="logos.dark" alt="" height="30">
          </span>
        </a>

        <a routerLink="/" class="logo logo-light">
          <span class="logo-sm">
            <img [src]="logos.light_sm" alt="" height="22">
          </span>
          <span class="logo-lg">
            <img [src]="logos.light" alt="" height="30">
          </span>
        </a>
      </div>

      <button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)">
        <i class="fa fa-fw fa-bars"></i>
      </button>




    </div>
    <div class="d-flex gap-2 align-items-center">
      <!-- ?? notifs -->

          <i *ngIf="!(leftSiderService.shown | async)"
            class="bx bx-bell bx-tada align-middle font-size-26 opacity-75"></i>
        </button> -->
      </span>
      <mg-system-switcher></mg-system-switcher>

      <mg-account-dropdown></mg-account-dropdown>


    </div>
  </div>
</header>
